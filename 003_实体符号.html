<!--凡是HTML中第一行是以下代码的表示该页面是一个HTML5页面：H5-->
<!DOCTYPE html>
<html>

<head>
    <!--告诉浏览器用哪一种字符编码打开，一般这个编码方式和文件编码方式相同，否则会出现乱码-->
    <meta charset="utf-8">
    <title>实体符号</title>
</head>

<body>
    <!--空格-->
    a&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;bc

    <br>

    <!--小于号-->
    a&lt;c

    <br>

    <!--大于号-->
    a&gt;b

</body>

</html>
