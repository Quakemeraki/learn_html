<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>表格</title>
    </head>
    <body>
        <!--3行3列的table-->
        <!--border用来设置边框的宽度,1px表示1像素-->
        <!--还可以写成百分比的形式-->
        <!--align="center"  居中-->
        <table border="1px" width="50%" height="200px" align="center" cellspacing="" cellpadding="">
            <!--第一行-->
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <!--第二行-->
            <tr align="center">
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <!--第三行-->
            <tr>
                <td>1</td>
                <td>2</td>
                <td align="center">3</td>
            </tr>
        </table>
    </body>
</html>
